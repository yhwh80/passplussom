<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Car Icon -->
  <g transform="translate(5, 8)">
    <!-- Car Body -->
    <path d="M2 12 L8 8 L20 8 L26 12 L26 20 L24 20 L24 18 L4 18 L4 20 L2 20 Z" fill="url(#logoGradient)"/>
    <!-- Windshield -->
    <path d="M8 8 L10 6 L18 6 L20 8 Z" fill="white" opacity="0.3"/>
    <!-- Wheels -->
    <circle cx="8" cy="18" r="3" fill="#374151"/>
    <circle cx="20" cy="18" r="3" fill="#374151"/>
    <circle cx="8" cy="18" r="1.5" fill="#9ca3af"/>
    <circle cx="20" cy="18" r="1.5" fill="#9ca3af"/>
    <!-- License Plate -->
    <rect x="11" y="14" width="6" height="2" fill="white" rx="0.5"/>
    <text x="14" y="15.3" text-anchor="middle" fill="#2563eb" font-family="Arial, sans-serif" font-size="1.2" font-weight="bold">P+</text>
  </g>
  
  <!-- Text -->
  <text x="40" y="16" fill="#1f2937" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Pass Plus</text>
  <text x="40" y="28" fill="#6b7280" font-family="Arial, sans-serif" font-size="8" font-weight="500">SOM</text>
  
  <!-- Checkmark -->
  <circle cx="105" cy="20" r="8" fill="#10b981"/>
  <path d="M101 20 L104 23 L109 17" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>