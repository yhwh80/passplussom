<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Plus S.O.M. - Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="login-container">
        <div class="login-form">
            <h1>Pass Plus S.O.M.</h1>
            <p class="subtitle">Create Instructor Account</p>
            
            <form id="register-form" onsubmit="registerInstructor(event)">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="adi-number">ADI Number (Optional)</label>
                    <input type="text" id="adi-number" name="adi_number" placeholder="ADI123456">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                
                <div class="form-group">
                    <label for="hourly-rate">Hourly Rate (£)</label>
                    <input type="number" id="hourly-rate" name="hourly_rate" step="0.01" min="0" value="35.00">
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">Create Account</button>
            </form>

            <!-- Google Sign Up -->
            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" class="btn btn-google" id="googleSignUpBtn" onclick="signUpWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 8px;">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign up with Google
            </button>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>

            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/supabase.js"></script>
    <script type="module">
        async function registerInstructor(event) {
            event.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Get form data
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const adiNumber = document.getElementById('adi-number').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const hourlyRate = document.getElementById('hourly-rate').value || 35.00;
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Show loading state
            registerBtn.textContent = 'Creating Account...';
            registerBtn.disabled = true;
            
            try {
                // Ensure Supabase is initialized
                initSupabase();
                
                // Create auth account
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: fullName,
                            phone: phone
                        }
                    }
                });
                
                if (authError) throw authError;
                
                // Create instructor profile
                const { data: instructorData, error: instructorError } = await supabase
                    .from('instructors')
                    .insert([{
                        id: authData.user.id,
                        email: email,
                        full_name: fullName,
                        phone: phone,
                        adi_number: adiNumber || null,
                        hourly_rate: parseFloat(hourlyRate)
                    }]);
                
                if (instructorError) throw instructorError;
                
                // Show success message
                successMessage.textContent = 'Account created successfully! Redirecting to login...';
                successMessage.style.display = 'block';
                
                // Reset form
                document.getElementById('register-form').reset();
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = error.message || 'Registration failed. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button
                registerBtn.textContent = 'Create Account';
                registerBtn.disabled = false;
            }
        }

        // Google Sign Up function
        async function signUpWithGoogle() {
            const googleBtn = document.getElementById('googleSignUpBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Show loading
            googleBtn.textContent = 'Signing up with Google...';
            googleBtn.disabled = true;
            errorMessage.style.display = 'none';

            try {
                // Ensure Supabase is initialized
                initSupabase();

                // Sign up with Google OAuth
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/adi/dashboard.html`
                    }
                });

                if (error) throw error;

                // OAuth will handle the redirect automatically
                console.log('✅ Google OAuth initiated');

            } catch (error) {
                console.error('Google sign-up error:', error);
                errorMessage.textContent = error.message || 'Google sign-up failed. Please try again.';
                errorMessage.style.display = 'block';

                // Reset button
                googleBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 8px;">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                `;
                googleBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
