<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Details - PassPlusSom</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            color: #222;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 220px;
            background: #262A36;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            font-size: 1.4em;
            margin: 24px 0 12px 24px;
            font-weight: 700;
        }
        .sidebar nav {
            flex: 1 1 auto;
        }
        .sidebar a {
            display: block;
            padding: 12px 28px;
            color: #bfc8de;
            text-decoration: none;
            transition: background 0.12s;
            font-size: 1.06em;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #1a1d24;
            color: #42d1a3;
        }
        .main {
            margin-left: 220px;
            padding: 32px;
        }
        .header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            border-bottom: 1px solid #e2e6ed;
            margin-bottom: 32px;
            padding: 0 24px;
            border-radius: 8px;
        }
        .header h1 {
            font-size: 1.7em;
            margin: 0;
        }
        .content-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px 0 #d8e2ef33;
            padding: 32px;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #e2e6ed;
            margin-bottom: 32px;
        }
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 1.1em;
            font-weight: 500;
            color: #67748e;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab.active {
            color: #42d1a3;
            border-bottom-color: #42d1a3;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-section {
            margin-bottom: 32px;
        }
        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #262A36;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e6ed;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: 500;
            color: #262A36;
            margin-bottom: 6px;
            font-size: 0.95em;
        }
        .form-group input, .form-group select, .form-group textarea {
            padding: 12px 16px;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #42d1a3;
            box-shadow: 0 0 0 3px rgba(66, 209, 163, 0.1);
        }
        .btn-primary {
            background: #42d1a3;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #3bc194;
        }
        .btn-secondary {
            background: #67748e;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            margin-left: 8px;
        }
        .btn-secondary:hover {
            background: #5a6578;
        }
        .vehicle-item, .qualification-item {
            background: #f8fafc;
            border: 1px solid #e2e6ed;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
            position: relative;
        }
        .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ef4444;
            color: #fff;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            font-size: 12px;
            cursor: pointer;
        }
        .add-btn {
            background: #42d1a3;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 12px;
        }
        @media (max-width: 900px) {
            .sidebar { width: 170px; }
            .main { margin-left: 170px; padding: 16px; }
            .content-container { padding: 20px; }
            .form-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 700px) {
            .sidebar { display: none; }
            .main { margin-left: 0; padding: 12px; }
            .header { padding: 0 16px; }
            .tabs { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>PassPlusSom</h2>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="#">Calendar</a>
            <a href="#">Bookings</a>
            <a href="pupils.html">Students</a>
            <a href="my-details.html" class="active">My Details</a>
            <a href="settings.html">Settings</a>
        </nav>
    </div>
    <div class="main">
        <div class="header">
            <h1>My Details</h1>
            <div>Instructor: <strong id="instructor-name">Loading...</strong></div>
        </div>
        <div class="content-container">
            <div class="tabs">
                <button class="tab active" onclick="showTab('personal')">Personal Details</button>
                <button class="tab" onclick="showTab('vehicles')">My Vehicles</button>
                <button class="tab" onclick="showTab('qualifications')">My Qualifications</button>
            </div>
            
            <!-- Personal Details Tab -->
            <div id="personal" class="tab-content active">
                <form id="personal-details-form">
                    <div class="form-section">
                        <div class="section-title">My name & address</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first_name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last_name" required>
                            </div>
                            <div class="form-group">
                                <label for="address-line1">Address Line 1</label>
                                <input type="text" id="address-line1" name="address_line1" required>
                            </div>
                            <div class="form-group">
                                <label for="address-line2">Address Line 2</label>
                                <input type="text" id="address-line2" name="address_line2">
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="postcode">Postcode</label>
                                <input type="text" id="postcode" name="postcode" required>
                            </div>
                            <div class="form-group">
                                <label for="date-of-birth">Date of Birth</label>
                                <input type="date" id="date-of-birth" name="date_of_birth">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="section-title">Email and telephone</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telephone Number</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="emergency-contact-name">Emergency Contact Name</label>
                                <input type="text" id="emergency-contact-name" name="emergency_contact_name">
                            </div>
                            <div class="form-group">
                                <label for="emergency-contact-phone">Emergency Contact Phone</label>
                                <input type="tel" id="emergency-contact-phone" name="emergency_contact_phone">
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary">Save Personal Details</button>
                </form>
            </div>
            
            <!-- Vehicles Tab -->
            <div id="vehicles" class="tab-content">
                <div class="form-section">
                    <div class="section-title">My vehicles</div>
                    <div id="vehicles-list">
                        <!-- Vehicle items will be dynamically added here -->
                    </div>
                    <button type="button" class="add-btn" onclick="addVehicle()">+ Add Vehicle</button>
                </div>
                <button type="button" class="btn-primary" onclick="saveVehicles()">Save Vehicles</button>
            </div>
            
            <!-- Qualifications Tab -->
            <div id="qualifications" class="tab-content">
                <div class="form-section">
                    <div class="section-title">My qualifications</div>
                    <div id="qualifications-list">
                        <!-- Qualification items will be dynamically added here -->
                    </div>
                    <button type="button" class="add-btn" onclick="addQualification()">+ Add Qualification</button>
                </div>
                <button type="button" class="btn-primary" onclick="saveQualifications()">Save Qualifications</button>
            </div>
        </div>
    </div>
    
    <script src="js/supabase.js"></script>
    <script src="js/my-details.js"></script>
</body>
</html>
