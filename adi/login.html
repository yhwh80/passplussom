<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Plus S.O.M. - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
    <div class="login-container">
        <div class="login-form">
            <h1>Pass Plus S.O.M.</h1>
            <p class="subtitle">Instructor Login</p>
            
            <form id="login-form" onsubmit="loginInstructor(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
            </form>

            <!-- Google Sign In -->
            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" class="btn btn-google" id="googleSignInBtn" onclick="signInWithGoogle()">
                <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 8px;">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        async function loginInstructor(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';
            
            try {
                // Initialize Supabase
                const supabase = window.supabase.createClient(
                    'https://yqphthblvsteecczprcs.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxcGh0aGJsdnN0ZWVjY3pwcmNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMjE3MDQsImV4cCI6MjA2ODY5NzcwNH0.moAWw96xbIZEFnBIIWAi36OfuahyqO0WBzJdilXeBfg'
                );
                
                // Sign in
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Store session data
                localStorage.setItem('supabase.auth.token', JSON.stringify(data.session));
                
                // Success - redirect to dashboard
                console.log('‚úÖ Login successful');
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        }

        // Google Sign In function
        async function signInWithGoogle() {
            const googleBtn = document.getElementById('googleSignInBtn');
            const errorMessage = document.getElementById('errorMessage');

            // Show loading
            googleBtn.textContent = 'Signing in with Google...';
            googleBtn.disabled = true;
            errorMessage.style.display = 'none';

            try {
                // Initialize Supabase
                const supabase = window.supabase.createClient(
                    'https://yqphthblvsteecczprcs.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxcGh0aGJsdnN0ZWVjY3pwcmNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMjE3MDQsImV4cCI6MjA2ODY5NzcwNH0.moAWw96xbIZEFnBIIWAi36OfuahyqO0WBzJdilXeBfg'
                );

                console.log('üîç Attempting Google OAuth...');
                console.log('Current URL:', window.location.href);
                console.log('Redirect URL will be:', `${window.location.origin}/adi/dashboard.html`);

                // Sign in with Google OAuth
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/adi/dashboard.html`
                    }
                });

                console.log('OAuth response:', { data, error });

                if (error) throw error;

                // OAuth will handle the redirect automatically
                console.log('‚úÖ Google OAuth initiated successfully');

            } catch (error) {
                console.error('‚ùå Google sign-in error:', error);
                console.error('Error details:', {
                    message: error.message,
                    status: error.status,
                    statusText: error.statusText
                });

                let errorMsg = 'Google sign-in failed. ';
                if (error.message.includes('redirect')) {
                    errorMsg += 'Redirect URL issue. Please check console for details.';
                } else if (error.message.includes('popup')) {
                    errorMsg += 'Popup blocked. Please allow popups and try again.';
                } else {
                    errorMsg += error.message || 'Please try again.';
                }

                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';

                // Reset button
                googleBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 8px;">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                `;
                googleBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
